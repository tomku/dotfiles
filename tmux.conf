set -g default-terminal "screen-256color" 
set -g status-utf8 on

unbind C-b
set -g prefix C-Space
bind Space send-prefix
bind C-Space copy-mode

bind C-r source-file ~/.tmux.conf \; display "Reloaded!"

bind | split-window -h
bind - split-window -v
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

set -g mouse-select-pane off
set -g mouse-resize-pane off
set -g mouse-select-window off

setw -g mode-mouse off
set -g mode-keys vi

# Smart pane switching with awareness of vim splits
is_vim='echo "#{pane_current_command}" | grep -iqE "(^|\/)g?(view|n?vim?)(diff)?$"'
bind -n C-h if-shell "$is_vim" "send-keys C-h" "select-pane -L"
bind -n C-j if-shell "$is_vim" "send-keys C-j" "select-pane -D"
bind -n C-k if-shell "$is_vim" "send-keys C-k" "select-pane -U"
bind -n C-l if-shell "$is_vim" "send-keys C-l" "select-pane -R"
bind -n C-\ if-shell "$is_vim" "send-keys C-\\" "select-pane -l"
bind C-l send-keys 'C-l'
bind C-k send-keys 'C-k'

set -g base-index 1
setw -g pane-base-index 1

set -g default-shell /usr/bin/fish

set -sg escape-time 1

set -g status-interval 1

setw -g monitor-activity on
set -g visual-activity off

set -g status-bg black
set -g status-fg white
set -g status-left-length 30
set -g status-right-length 60
set -g status-left ' #[bg=black,fg=white][#S]#[default]'
set -g status-right '@#h #[fg=brightred]%F %T#[default]  '

setw -g window-status-format '#[fg=blue]  #I #[fg=white]#W#[default]  '
setw -g window-status-current-format '#[bg=green,fg=black] #I #W #[bg=black,fg=green]#[bg=black,fg=white]'

set -g window-status-bell-fg black
set -g window-status-bell-fg white

set -g window-status-activity-attr bright

