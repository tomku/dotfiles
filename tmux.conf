set -g default-terminal "screen-256color" 
set -g status-utf8 on

set -g prefix C-z
unbind C-b
bind C-z send-prefix

bind C-r source-file ~/.tmux.conf \; display "Reloaded!"

bind | split-window -h
bind - split-window -v
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

set -g mouse-select-pane off
set -g mouse-resize-pane off
set -g mouse-select-window off

setw -g mode-mouse off

bind -r C-h select-window -t :-
bind -r C-l select-window -t :+

set -g base-index 1
setw -g pane-base-index 1

set -g default-shell /usr/bin/zsh

set -sg escape-time 1

set -g status-interval 1

setw -g monitor-activity on
set -g visual-activity off

set -g status-bg black
set -g status-fg white
set -g status-left-length 30
set -g status-right-length 60
set -g status-left ' #[bg=black,fg=white][#S]#[default]'
set -g status-right '@#h #[fg=brightred]%F %T#[default]  '

setw -g window-status-format '#[fg=blue]  #I #[fg=white]#W#[default]  '
#FIXME: I want to be able to use: ⮁
setw -g window-status-current-format '#[bg=green,fg=black]⮀ #I #W #[bg=black,fg=green]⮀#[bg=black,fg=white]'

set -g window-status-bell-fg black
set -g window-status-bell-fg white

set -g window-status-activity-attr bright

